<div ng-controller="InscriptionCtrl">
  Pour enregistrer un nouveau rendez-vous, remplissez les champs suivants : <br><br>

  <form ng-submit="addRdv()" novalidate>
    <div class="form-group row">
      <label for="form-nom" class="col-xs-2 col-form-label">Nom</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Nom" ng-model="formData.nom" id="form-nom">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-prenom" class="col-xs-2 col-form-label">Prénom</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Prénom" ng-model="formData.prenom" id="form-prenom">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-dateNaissance" class="col-xs-2 col-form-label">Date de naissance</label>
      <div class="col-xs-10">
        <input class="form-control" type="date" placeholder="Date de naissance" ng-model="formData.dateNaissance" id="form-dateNaissance">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-adresse" class="col-xs-2 col-form-label">Adresse</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Adresse" ng-model="formData.adresse" id="form-adresse">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-codePostal" class="col-xs-2 col-form-label">Code postal</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Code postal" ng-model="formData.codePostal" id="form-codePostal">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-ville" class="col-xs-2 col-form-label">Ville</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Ville" ng-model="formData.ville" id="form-ville">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-telFixe" class="col-xs-2 col-form-label">Téléphone fixe</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Téléphone fixe" ng-model="formData.telFixe" id="form-telFixe">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-telPortable" class="col-xs-2 col-form-label">Téléphone portable</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Téléphone portable" ng-model="formData.telPortable" id="form-telPortable">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-email" class="col-xs-2 col-form-label">Email</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" placeholder="Adresse email" ng-model="formData.email" id="form-email">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-rdv" class="col-xs-2 col-form-label">Rendez-vous</label>
      <div class="col-xs-10">
        <input class="form-control" type="datetime-local" placeholder="Rendez-vous" ng-model="formData.rdv" id="form-rdv">
      </div>
    </div>

    <div class="form-group row pull-right">
        <input class="form-control" type="submit" value="Enregistrer">
    </div>
  </form>

  <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
</div>
